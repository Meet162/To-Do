{% extends "base.html" %}

{% block content %}
<h1>Edit Task</h1>
<form action="{{ url_for('edit', task_id=task_id) }}" method="POST">
    <input type="text" name="task" value="{{ task.description }}">
    <button type="submit">Save</button>
</form>
<a href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
